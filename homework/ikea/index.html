<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="main">

            <div class="top-logo">
                <h1 class="logo">
                <span style="font-size: 3em;">IKEA</span><span class="registered" style="top: 20%; font-size: .5em;">Â®</span>
                </h1>
            </div>

            <div class="content">
                <p>Go shopping on your local site</p>
                <button class="cta-button">
                    <span class="left-text">Go to</span>
                    <span class="right-text">Ikea.us</span>
                </button>
            </div>

        </div>


        <div class="sidebar">

            <div class="sidebar-item">
                <img src="/homework/ikea/images/today.jpg" alt="IKEA Today" />
                <span>IKEA Today</span>
            </div>

            <div class="sidebar-item">
                <img src="/homework/ikea/images/ikea.jpg" alt="About IKEA" />
                <span>About IKEA</span>
            </div>

            <div class="sidebar-item">
                <img src="/homework/ikea/images/museum.avif" alt="IKEA Museum" />
                <span>IKEA Museum</span>
            </div>

            <div class="sidebar-item">
                <img src="https://images.unsplash.com/photo-1557804506-669a67965ba0?crop=entropy&fit=crop&w=400&h=300" alt="IKEA at H22" />
                <span>IKEA at H22</span>
            </div>

        </div>

    </div>

</html>
